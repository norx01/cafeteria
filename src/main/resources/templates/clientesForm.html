<!DOCTYPE html>
<html lang="es">
<head>
    <title>Lista de Clientes</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- js personalizado -->
    <script src=""></script>
</head>
<!-- Contenido principal -->
<div style="padding: 20px;">


    <!-- Título dinámico -->
    <h1 class="text-warning" th:text="${clientes.id_clientes == null} ? 'Registrar Estudiante' : 'Editar Estudiante'"></h1>

    <!-- Formulario de guardado -->
    <form th:action="@{/view/clientes/save}" th:object="${clientes}" method="post" novalidate>
        <!-- Campo oculto para conservar el ID al editar -->
        <input type="hidden" th:field="*{id_clientes}" />

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Cedula</label>
            <input type="text" th:field="*{cedula}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="text" th:field="*{correo}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Edad</label>
            <input type="text" th:field="*{edad}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Clasificacion</label>
            <select th:field="*{clasificacion}" class="form-select" required>
                <option value="" disabled th:if="${clientes.clasificacion == null}" selected>Seleccione una opción</option>
                <option value="VIP">VIP</option>
                <option value="Frecuente">Frecuente</option>
                <option value="General">General</option>
            </select>
        </div>

        <!-- Botones -->
        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/view/clientes}" class="btn btn-secondary">Volver</a>
    </form>
</div>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
