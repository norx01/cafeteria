<!DOCTYPE html>
<html lang="es">
<head>
    <title>Lista de Clientes</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<!-- Contenido principal -->
<div style="padding: 20px;">

    <h1 class="text-success">Lista de Clientes</h1>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <a th:href="@{/view/clientes/form}" class="btn btn-primary mb-3">📝 Registrar Cliente</a>

    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-success">
            <tr class="centrado">
                <th>⚙️</th>
                <th>ID Clientes</th>
                <th>Nombre</th>
                <th>Cedula</th>
                <th>Correo</th>
                <th>Edad</th>
                <th>Clasificacion</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente : ${clientes}">
                <td>
                    <a th:href="@{'/view/clientes/edit/' + ${cliente.id_clientes}}" class="btn btn-outline-light btn-sm">✏️</a>
                    <form th:action="@{'/view/clientes/delete/' + ${cliente.id_clientes}}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-outline-light btn-sm"
                                onclick="return confirm('¿Está seguro que desea eliminar este Cliente?')">
                            🗑️
                        </button>
                    </form>
                </td>
                <td th:text="${cliente.id_clientes}"></td>
                <td th:text="${cliente.nombre}"></td>
                <td th:text="${cliente.cedula}"></td>
                <td th:text="${cliente.correo}"></td>
                <td th:text="${cliente.edad}"></td>
                <td th:text="${cliente.clasificacion}"></td>
            </tr>
            </tbody>
        </table>

    </div>

</div>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
